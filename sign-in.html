<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish / Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="scss/sign-up.css">
    <style>
        @media screen and (min-width: 280px) and (max-width: 1080px) {
            .Sign-in h1{
                font-size: 28px;
            }
            .Sign-up h1{
                font-size: 28px !important;
                padding-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <a href="/index.html">
                <i class="fa-solid fa-arrow-left back"></i>
                </a>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn Sign-in" onclick="signin()"><h1>Kirish</h1></button>
                <button type="button" class="toggle-btn Sign-up up" onclick="signup()"><h1 style="font-size: 38px;">Ro'yxatdan o'tish</h1></button>
            </div>
            <form id="signin" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" class="input-field" placeholder="Parol" required>
                    <i class="fas fa-eye eye" id="togglePassword"></i>
                </div>
                <a href="#" class="forgot-password">Parolni unutdingizmi?</a>
                <button type="submit" class="submit-btn">Kirish</button>
            </form>
            <form id="signup" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password2" class="input-field" placeholder="Parol" required>
                    <i class="fas fa-eye eye2" id="togglePassword2"></i>
                </div>
                <div class="password-container">
                <input type="password" class="input-field" id="password3" placeholder="Parolni tasdiqlash" required>
                <i class="fas fa-eye eye3" id="togglePassword3"></i>
                </div>
                <br><br>
                <button type="submit" class="submit-btn">Ro'yxatdan o'tish</button>
            </form>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput2 = document.getElementById('password2');
        const togglePassword2 = document.getElementById('togglePassword2');
        const passwordInput3 = document.getElementById('password3');
        const togglePassword3 = document.getElementById('togglePassword3');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            this.classList.toggle('fa-eye-slash');
        });
        togglePassword2.addEventListener('click', function () {
            const type = passwordInput2.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput2.setAttribute('type', type);

            this.classList.toggle('fa-eye-slash');
        });
        togglePassword3.addEventListener('click', function () {
            const type = passwordInput3.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput3.setAttribute('type', type);

            this.classList.toggle('fa-eye-slash');
        });



        var signinForm = document.getElementById("signin");
        var signupForm = document.getElementById("signup");
        
        function signup() {
            signinForm.style.display = "none";  
            signupForm.style.display = "block";  
        }
        
        function signin() {
            signinForm.style.display = "block";  
            signupForm.style.display = "none";   
        }
        </script>
</body>
</html>
