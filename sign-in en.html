<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="scss/sign-up.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <a href="/index en.html">
            <i class="fa-solid fa-arrow-left back"></i>
            </a>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn Sign-in" onclick="signin()"><h1>Sign In</h1></button>
                <button type="button" class="toggle-btn Sign-up" onclick="signup()"><h1>Sign Up</h1></button>
            </div>
            <form id="signin" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <form id="signup" class="input-group">
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="password" class="input-field" placeholder="Verify Password" required><br><br>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        var signinForm = document.getElementById("signin");
        var signupForm = document.getElementById("signup");
        
        function signup() {
            signinForm.style.display = "none";  // Скрываем форму "Sign In"
            signupForm.style.display = "block";  // Показываем форму "Sign Up"
        }
        
        function signin() {
            signinForm.style.display = "block";  // Показываем форму "Sign In"
            signupForm.style.display = "none";   // Скрываем форму "Sign Up"
        }
        </script>
</body>
</html>
